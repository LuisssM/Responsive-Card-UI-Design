<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Cards Hover Effect</title>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>"
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__icon">
          <img src="assets\icons8-web-development-150.png" alt="icon.png" />
        </div>
        <h6>WEB DEVELOPMENT</h6>
        <ul>
          <li>BROWSERS</li>
          <li>PROTOCOLS</li>
          <li>CMS's</li>
          <li>CODING FRAMEWORKS</li>
        </ul>
      </div>
      <div class="card selected">
        <div class="card__icon">
          <img style="width:40%" src="assets\icons8-backend-development-100.png" alt="icon.png" />
        </div>
        <h6>BACK-END DEVELOPMENT</h6>
        <ul>
          <li>PHP</li>
          <li>PYTHON</li>
          <li>JAVASCRIPT</li>
          <li>MONGO DB</li>
        </ul>
      </div>
      <div class="card">
        <div class="card__icon">
          <img src="assets\icons8-computer-100.png" alt="icon.png" />
        </div>
        <h6>FRONT-END DEVELOPMENT</h6>
        <ul>
          <li>HTML5</li>
          <li>CSS</li>
          <li>ES6</li>
          <li>jQuery</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
 </html>
